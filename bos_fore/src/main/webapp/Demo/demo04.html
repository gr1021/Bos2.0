<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AngularJs集合数据遍历显示</title>
		<script type="text/javascript" src="../js/angular.min.js"></script>
	</head>
	<body  ng-app="myapp" ng-controller="mycontro">
		<table width="80%" align="center" border="1px" style="background-color: lightgray;">
			<tr>
				<th>序号</th>
				<th>商品编号</th>
				<th>商品名称</th>
				<th>商品价格</th>
			</tr>
			<tr ng-repeat="product in products">
				<th>{{$index+1}}</th>
				<th>{{product.id}}</th>
				<th>{{product.name}}</th>
				<th>{{product.price}}</th>
			</tr>
		</table>
	</body>
	<script type="text/javascript">
		//初始化myapp模块：
		var myapp = angular.module("myapp",[]);
		//定义模块的控制器
		//依赖注入 $scope作用域对象，操作当前作用域视图
		myapp.controller("mycontro",["$scope",function($scope){
			$scope.products=[
				{
					id:001,
					name:'数码相机',
					price:20000
				},{
					id:002,
					name:'笔记本电脑',
					price:4000
				},{
					id:003,
					name:'华为手机',
					price:3000
				}
			];
		}]);
		
	</script>
</html>
