<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>angularJs的属性的使用</title>
		<script type="text/javascript" src="../js/angular.min.js"></script>
	</head>
	<body ng-app>
		<div>
			<!--ng-model模型作用-->
			<input type="text" name="name" ng-model="name"/>
		</div>
		<div>
			<!--显示数据 {{}} 等价于ng-bind-->
			hello ，{{name}}
		</div>
	</body>
</html>
